<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Halaman Utama Login DIAS - ULBI" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Uhuy" />
    <meta name="author" content="Muhamad Ridwan" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login DIAS | Universitas Logistik dan Bisnis internasional</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://dias.ulbi.ac.id/assets/vendors/images/icon/icon_1656943337.png"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 position-relative">
          <div
            class="w-100 position-absolute top-0 start-0 left-container"
          ></div>
          <div
            class="footer position-absolute text-white bottom-0 start-0 ms-5 mb-5"
          >
            <p class="fs-4 fw-bold">Dashboard Information Academic System</p>
            <p class="fw-default">
              &copy; 2022 - 2023 Universitas Logistik & Bisnis internasional -
              <strong>623220024</strong>
            </p>
          </div>
        </div>
        <div class="col-md p-5 pb-4 pt-4">
          <span class="header-1 text-uppercase fs-5"> dias </span>
          <span class="header-2 text-capitalize fs-5 fw-semibold"
            >Universitas logistik & bisnis
            <a href="#" class="text-decoration-none text-dark"
              >internasional</a
            ></span
          >
          <img
            src="https://dias.ulbi.ac.id/assets/vendors/images/logo/logo_1656943348.png"
            alt="logo ulbi"
            class="w-100 mt-3"
          />
          <span class="buttom-logo"></span>
          <h3 class="fw-bold fs-4">
            Log In, <span class="text-darkblue">dias.ulbi.ac.id</span>
          </h3>
          <span class="fs-semi-default mb-3">
            Silahkan mulai sesi anda untuk masuk kedalam sistem!
          </span>
          <img src="img/qrcode_dias.ulbi.ac.id.png" alt="qr" class="w-100" />

          <div class="mb-4">
            <label for="username" class="form-label"
              ><iconify-icon
                icon="fa-regular:user"
                style="color: #646464"
                class="me-2"
              ></iconify-icon
              >Username</label
            >
            <input
              type="text"
              class="border border-0 border-bottom border-dark d-block w-100"
              id="username"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label"
              ><iconify-icon
                icon="bxs:lock-alt"
                style="color: #333"
                class="me-2"
              ></iconify-icon
              >Password</label
            >
            <input
              type="password"
              class="border border-0 border-bottom border-dark d-block w-100"
              id="password"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="show-password"
            />
            <label class="form-check-label fs-default" for="show-password">
              Lihat Password
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remember-me"
            />
            <label class="form-check-label fs-default" for="remember-me">
              Ingat Saya
            </label>
          </div>

          <a href="#" class="btn btn-primary w-100 mt-4 mb-2 pt-1 pb-1 fs-5"
            >Log In</a
          >

          <div class="row">
            <div class="col-md-12 text-center">
              <span class="fs-default">atau</span>
            </div>
          </div>

          <a href="#" class="btn btn-secondary w-100 mt-2 pt-1 pb-1 fs-5"
            ><iconify-icon
              icon="flat-color-icons:google"
              style="color: #333"
              class="me-2 shadow-default"
            ></iconify-icon
            >Google</a
          >

          <!-- footer right content -->
          <p class="text-center fs-semi-default mt-4">
            2.2.31 | Release candidate (RC)
          </p>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
